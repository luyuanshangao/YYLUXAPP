{layout name="layout/main"/}
{load href="/static/css/shippingTemplate.css" /}
{load href="/static/js/module/shippingTemplateEditor.js" /}

<!-- 新增运费模板 -->
<div class="main-box fl shipping-template pd20">
	<p class="title fbold pb10">
		编辑运费模板
	</p>
	<div class="add-shipping-template-wrap mt20 mb20">
		<form>
			<div class="add-shipping-template-name fbold">
				<i class="red mr5">*</i>运费模板名称：<input type="text" class="template-name" placeholder="请输入英文">
				<div class="success-tip"><i class="iconfont icon-iconcorrect ok-sign-tip green"></i></div>
				<div class="logistics-properties"></div><!-- 物流属性 -->
				<div class="err-tip mt10"></div>
			</div>
			<p class="mt20">请根据您的产品所在地选择发货地区：<a href="" class="a-color">查看教程</a><a href="javascript:;" class="quote-summary ml20">平台物流报价汇总</a></p>
			<p class="mt20">
				<span class="fbold">发货地区：</span><i class="iconfont icon-flag china-flag red"></i>China 
				<a href="" class="a-color trigger-settings">收起设置 <i class="iconfont icon-iconfonticontrianglecopy"></i></a>
			</p>
			<div class="shipping-methods"></div>
			<p class="cancel-save mt30 hide">
				<a href="" class="save btn-orange mr30">保存</a>
				<a href="" class="cancel btn-default">取消</a>
			</p>
		</form>
	</div>
</div>
<script>
    var template_id = {$template_id|default=0};
</script>
