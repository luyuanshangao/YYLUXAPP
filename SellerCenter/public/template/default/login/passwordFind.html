{layout name="layout/registerLayout"/}
{load href="/static/css/drag.css" /}
{load href="/static/css/login-register.css" /}
{load href="/static/js/drag.js" /}
{load href="/static/js/module/module.login.js" /}

<!-- 第一步输入邮箱或者手机号 -->
<div class="password-find-bg">
    <h3 class="password-find-title">输入帐号</h3>
    <div class="password-find-wrap pd20">
        <p class="title-tips relative mb20"><i class="iconfont icon-xinxitishi"></i>请输入要重置密码的邮箱/手机号</p>
		<div class="password-find-box">
			<form id="password-find-form">
				<dl class="dl-layout">
                   <dd>
                       <input type="text" name="" class="form-control email-phone" id="email_phone" placeholder="邮箱/手机号">
                       <div class="mt5 email-tips"></div>
                   </dd>
                </dl>
                <dl class="dl-layout">
                    <dd>
                        <input type="hidden" id="drag-key-input" name="drag_key">
                        <div id="password-find-drag" class="password-find-drag relative"></div>
                        <script type="text/javascript">
                            $('#password-find-drag').drag();
                        </script>
                    </dd>
                </dl>
				<div class="clearfix mt50">
					<a href="javascript:void(0);" class="password-find-submit-btn btn-orange-light pd10">提交</a>
				</div>
			</form>
		</div>
    </div>
</div>
<script>
    var drag_key = '{$drag_key}';
    var login = new Login();
    $(function(){
    	//离开邮箱/手机输入框
    	$(".password-find-submit-btn").click(function(){
		    login.passWordFindInputBlur(this);
		});
    })
</script>
