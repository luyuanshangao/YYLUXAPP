<!-- BEGIN HEAD -->

<head>
    <meta charset="utf-8" />
    <title>平台管理--客服相关---用户反馈</title>
    {include file="layout/c_style" /}
    {include file="layout/c_corejs" /}
    <!-- END THEME STYLES -->
    <link type="text/css" rel="stylesheet" href="/assets/plugins/DatePicker/skin/WdatePicker.css" />
    <!-- select2自动补全下拉框样式 -->
    <link rel="stylesheet" href="/assets/css/order.css" type="text/css" />

    {load href="/static/css/productManagement.css" /}
</head>
<body>
<!-- END HEAD -->
<!-- BEGIN BODY -->
    <!-- BEGIN CONTAINER -->
        <!-- BEGIN SIDEBAR -->
        <!--#include file="layout/sidebar.html"-->
        <!-- END SIDEBAR -->
        <!-- BEGIN CONTENT -->
            <div class="page-content pt0 ml20 pl0">
                <!-- 订单内容 begin -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="tabbable-custom tabbable-custom-bby tabs-below" role="navigation">
                            <div>
                                <div class="tab-content mt25">
                                    <div class="tab-pane active d-element-bind btns-link" id="month6">
                                        <div class="search-btn-wrap bborder-no">
                                            <form id="navbar" class="navbar-left" action="ddrList" method="post">
                                                <ul class="c-h-ul search-ul query-ul">
                                                    <li style="width: 380px;">
                                                        <label class="c-h-ul-li-title" style="width: 90px;">订单号码：</label>
                                                        <textarea style="width: 290px;" id="order_number" class="form-control fr"  placeholder='输入框只允许以",",";"或换行隔开'  name="order_number" rows="5" cols="110">{$order_number?$order_number:''}</textarea>
                                                    </li>


                                                    <li class="w240">
                                                        <label class="c-h-ul-li-title w60"></label>
                                                        <input type="hidden" name="is_export" id="is_export" value="0">
                                                        <a onclick="javascript:;" class="btn btn-gray query-data" href="javascript:;">search</a>
                                                        <a onclick="javascript:;" class="btn btn-gray export-data" href="javascript:;">导出</a>
                                                    </li>
                                                </ul>
                                            </form>
                                        </div>
                                        <div id="enlarge_images" style="display: none; top: 244px; left: 170px;"></div>
                                        <!-- start base table -->
                                        <div class="row">
                                            <div class="col-md-12">
                                                <table class="table-basic table-hover table-padding">
                                                    <thead>
                                                    <tr>
                                                        <th>OrderNumber</th>
                                                        <th>Consignee</th>
                                                        <th>Address</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                        {volist name="windData"  key = 'k' id="v"}
                                                            <tr>
                                                                <td>{$v.OrderNumber}</td>
                                                                <td>{$v.Consignee}</td>
                                                                <td>{$v.Address}</td>
                                                            </tr>
                                                        {/volist}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <!-- end base table -->
                                        <div class="row row16 pd15 mt10">
                                            <div class="dataTables_paginate paging_bootstrap fr">
                                                
                                            </div>
                                        </div>
                                        <!-- 订单内容 end -->
                                    </div>
                                </div>
                            </div>
                            <!-- /.navbar-collapse -->
                        </div>
                    </div>
                </div>
            </div>
    <script src="/assets/scripts/core/app.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/custom.js"></script>
    <script src="/static/js/order.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/js/PerformanceStatistics.js"></script>
    <!-- END JAVASCRIPTS -->
    <script>
        $(function(){
            Order.riskManageMent();
        });
    </script>
