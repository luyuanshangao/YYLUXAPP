<div class="modal-body f12_i">
    <div class="info-pb10 c-h-dl-label100">
        <form id="addUserForm" action="" enctype="multipart/form-data">
            <input type="hidden" name="id"  value="{$id}">
            <dl class="c-h-dl-validator form-group clearfix">
                <dd class="v-title">
                    <label><em>*</em>类型：</label>
                </dd>
                <dd>
                     <select name="type"  class="form-control input-small inline">
                       <option value="">请选择</option>
                       {volist name="WindControlType['WindControlType'] " key="k" id="vo"}
                          <option {if condition="!empty($list['type']) && $list['type'] == $k"} selected = "selected" {/if}value="{$k}">{$vo}</option>
                       {/volist}
                     </select>
                </dd>
                <dt></dt>
            </dl>
            <dl class="c-h-dl-validator form-group clearfix">
                <dd class="v-title">
                    <label><em>*</em>特殊类型：</label>
                </dd>
                <dd>
                    <select name="list_type"  class="form-control input-small inline">
                        <option value="">请选择</option>
                        {volist name="WindControlType['SpecialType']" key="ke" id="ve"}
                          <option {if condition="!empty($list['list_type']) && $list['list_type'] == $ve"} selected = "selected" {/if} value="{$ve}">{$ve}</option>
                        {/volist}
                    </select>
                </dd>
                <dt></dt>
            </dl>
            <dl class="c-h-dl-validator form-group clearfix">
                <dd class="v-title">
                    <label>值：</label>
                </dd>
                <dd>
                    <input name="value" id="value" value="{$list['value']?$list['value']:''}" class="form-control input-medium inline" type="text">
                </dd>
                <dt></dt>
            </dl>
             <dl class="c-h-dl-validator form-group clearfix">
                <dd class="v-title">
                    <label>是否启用：</label>
                </dd>
                <dd>
                    {if condition="empty($list['status']) || $list['status'] ==1 "}
                       <input name="status" checked="checked" type="radio" value="1" />启用
                       <input name="status" type="radio" value="2" />不启用
                    {elseif condition="$list['status'] == 2"/}
                       <input name="status" type="radio" value="1" />启用
                       <input name="status"  checked="checked" type="radio" value="2" />不启用
                    {/if}

                </dd>
                <dt></dt>
            </dl>
        </form>
    </div>
</div>
