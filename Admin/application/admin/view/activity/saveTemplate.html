<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" class="no-js">
<!--<![endif]-->
<!-- BEGIN HEAD -->

<head>
    <meta charset="utf-8" />
    <title>模板详情</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    {include file="layout/c_style" /}
    {include file="layout/c_corejs" /}
    <!-- END THEME STYLES -->
    <!-- select2自动补全下拉框样式 -->
    <link rel="stylesheet" href="/assets/plugins/layui/css/layui.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/edm_system.css" type="text/css" />
</head>

<body>
    <div class="row ml10 mr10 mt10 pd10">
        <div class="row">
            <div class="col-md-12">
                <div class="tb_box">
                    <div class="tb_headline">主要</div>
                    <table class="edit_tb cell4">
                        <tr>
                            <th>
                                * <label for="TaskTitle">任务名称</label>：
                            </th>
                            <td>
                                <input data-val="true" data-val-length="最多允许128个中/英文字符" data-val-length-max="128" data-val-required="请输入名称" id="Title"
                                       name="Title" type="text" value="{$activity.Title}" class="w200">
                                <span class="field-validation-valid red" data-valmsg-for="Title" data-valmsg-replace="true"></span>
                                <div class="tb_tips">输入模板名称。</div>
                            </td>
                            <th data-prop-type="lang-code">* <label for="LangCode">语言</label>：</th>
                            <td data-prop-type="lang-code">
                                <select data-val="true" data-val-required="请选择 语言" id="ddlLang" name="LangCode" class="w200 select-h24">
                                    <option value="">- 请选择 -</option>
                                    {volist name="lang_data" id="cval"}
                                    {if condition="$key == $activity.LangCode"}
                                    <option value="{$key}" selected="selected">{$key} / {$cval}</option>
                                    {else/}
                                    <option value="{$key}" >{$key} / {$cval}</option>
                                    {/if}
                                    {/volist}
                                </select>

                                <span class="field-validation-valid red" data-valmsg-for="LangCode" data-valmsg-replace="true"></span>
                                <div class="tb_tips">请选择模板适用的语言。</div>
                            </td>
                        </tr>
                        <tr>
                            <th>* <label for="TemplateType">模板类型</label>：</th>
                            <td>
                                <select data-val="true" data-val-length="最多允许64个中/英文字符" data-val-length-max="64" data-val-required="请选择 模板类型" id="ddlTpType" name="TemplateType" class="w200 select-h24">
                                    <option value="">- 请选择 -</option>
                                    {volist name="template_type" id="cval"}
                                    {if condition="$key == $activity.TemplateType"}
                                    <option value="{$key}" selected="selected">{$cval}</option>
                                    {else/}
                                    <option value="{$key}" >{$cval}</option>
                                    {/if}
                                    {/volist}
                                </select>
                                <span class="field-validation-valid red" data-valmsg-for="TemplateType" data-valmsg-replace="true"></span>
                            </td>
                            <th>* <label for="Thumb">预览图片</label>：</th>
                            <td>
                                <input data-val-length="最多允许128个中/英文字符" data-val-length-max="128" class="upload-img-input" name="Banner" type="text" value="{$activity.PreviewImage}"/>
                                <button type="button" class="layui-btn file-btn js-upload-img-btn">
                                    <i class="layui-icon layui-icon-upload-drag"></i>上传图片
                                </button>
                                <i class="glyphicon glyphicon-search f14 gray js-preview-img"></i>
                                <span class="field-validation-valid red"></span>
                                
                                <div class="tb_tips">在模板选择时，该模板的预览图片。</div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="tb_box">
                    <div class="tb_headline">HTML</div>
                    <table class="edit_tb">
                        <tbody>
                            <tr>
                                <th>* <label for="Text">HTML</label>：</th>
                                <td colspan="3">
                                    <textarea class="ml_text" cols="20" data-val="true" data-val-length="最多允许50000个中/英文字符" data-val-length-max="50000" data-val-required="请输入 HTML" id="Text" name="Text" rows="2">{$activity.Content}</textarea>
                                    <span class="field-validation-valid red" data-valmsg-for="Text" data-valmsg-replace="true"></span>
                                    <div class="tb_tips">请粘贴上模板HTML代码。</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tb_box">
                    <div class="tb_headline">其它</div>
                    <table class="edit_tb">
                        <tr>
                            <th>
                                * <label for="Enabled">状态</label>：
                            </th>
                            <td>
                                <label class="mr20"><input type="radio" name="status-isabled" {empty name="activity.Enabled"}checked="checked"{else /}{if condition="$activity.Enabled == 1"}checked="checked"{/if}{/empty} value="1">可用</label>
                                <label><input type="radio" name="status-isabled" {if condition="$activity.Enabled == 2"}checked="checked"{/if} value="2">不可用</label>
                            </td>
                            <th>* <label for="OrderID">排序</label>：</th>
                            <td>
                                <span class="oui_spinner" id="oui-172892-OrderID">
                                    <input data-oran-ui="spinner" data-val="true" data-val-number="The field 排序 must be a number." data-val-required="The 排序 field is required." id="OrderID" name="OrderID" type="text" value="{$activity.Sort}">
                                    <a class="oui_spinner_up" href="javascript:;"></a>
                                    <a class="oui_spinner_down" href="javascript:;"></a>
                                </span>
                            </td>
                        </tr>
                    </table>
                </div>
                <input id="activityTemplateID" name="activityTemplateID" value="{$activity.id}" type="hidden"/>
                <p class="tcenter btn-wrap">
                    <a href="javacript:;" class="layui-btn btn-save-template">保 存</a>
                    <a href="javacript:;" class="layui-btn layui-btn-primary">取 消</a>
                </p>
            </div>
        </div>
    </div>
    <input type="hidden" id='js-image-domain' value="{$admin_edm_url_config}">
    <script src="/assets/plugins/layui/layui.js"></script>
    <script src="/static/js/edmSystem.js"></script>
    <script>
        $(function () {
            EdmSystem.saveTemplate();
        });
    </script>
</body>

</html>
