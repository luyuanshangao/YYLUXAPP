<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" class="no-js">
<!--<![endif]-->
<!-- BEGIN HEAD -->

<head>
    <meta charset="utf-8" />
    <title>配置国家快捷选择</title>
    {include file="layout/c_style" /}
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN PAGE LEVEL PLUGIN STYLES -->
    <!-- END PAGE LEVEL PLUGIN STYLES -->
    <!-- BEGIN THEME STYLES -->
    <!--#include file="layout/c_style.html"-->
    {include file="layout/c_style" /}
    {include file="layout/c_corejs" /}
    <!-- END THEME STYLES -->
    <link type="text/css" rel="stylesheet" href="/assets/plugins/DatePicker/skin/WdatePicker.css" />
    <!-- select2自动补全下拉框样式 -->
    <link rel="stylesheet" href="/static/css/customFilter.css" type="text/css" />

</head>

<body>
    <!-- END HEAD -->
    <!-- BEGIN BODY -->
    <!-- BEGIN CONTAINER -->
    <!-- BEGIN SIDEBAR -->
    <!--#include file="layout/sidebar.html"-->
    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content pt0 pl0 ml20">
        <div class="row">
            <div class="col-md-12">
                <div class="tabbable-custom tabbable-custom-bby tabs-below" role="navigation">
                    <div>
                        <div class="tab-content mt25">
                            <div class="tab-pane active d-element-bind btns-link" id="month6">
                                <!-- start base table -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <table id="tb1" border="0" cellpadding="3" cellspacing="5" width="100%" class="configure-country-shortcuts">
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <a id="hlRoleManager" href="RoleManager.html" class="Qing mr20 f14">角色管理</a>
                                                        <a id="hlCountryList" href="CountryList.html" class="Qing f14">国家管理</a>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <div>
                                                            <table cellspacing="0" rules="all" border="1" id="gvCountryGroup" width="98%" class="border-collapse">
                                                                <tbody>
                                                                    <tr>
                                                                        <th scope="col" class="tcenter">快捷选择组</th>
                                                                        <th scope="col" class="tcenter">所选国家</th>
                                                                        <th scope="col" class="tcenter">操作</th>
                                                                    </tr>
                                                                    {volist name="list" id="vo"}
                                                                    <tr>
                                                                        <td align="center" width="15%">
                                                                            {$vo.shortCutShowName}
                                                                        </td>
                                                                        <td width="75%">
                                                                           {volist name="vo.national_name" id="ve"}
                                                                            {$ve.Name}({$ve.Code}),
                                                                           {/volist}
                                                                        </td>
                                                                        <td align="center" width="100%">
                                                                            <a href="/CustomFilter/CountryShortCutAct/code_id/{$vo.id}" target="_blank" class="Qing">
                                                                                <i class="glyphicon glyphicon-edit f16" title="编辑"></i>
                                                                            </a>
                                                                            <a href="javascript:void(0);" data-id="{$vo.id}" class="Qing red national-language-delete">
                                                                               <i class="glyphicon glyphicon-trash f16"></i>
                                                                            </a>
                                                                        </td>
                                                                    </tr>
                                                                    {/volist}
                                                                </tbody>
                                                            </table>
                                                            <div id="bottom" class="mb30 tcenter mt20">
                                                                <a class="btn btn-gray f14" href="/CustomFilter/CountryShortCutAct">新 增</a>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/scripts/core/app.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/custom.js"></script>
    <script type="text/javascript" src="/static/js/system.js"></script>
    <script>
        $(function(){
            System.edm();
        });
    </script>
</body>
</html>
