                <div class="modal-body f12_i">
    <div class="info-pb10 c-h-dl-label100">
        <form id="addUserForm" enctype="multipart/form-data">
            <dl class="c-h-dl-validator form-group clearfix">
                <dd class="v-title">
                    <label><em>*</em>主题名称：</label>
                </dd>
                <dd>
                   <input name="TopicName" class="fl w500" value='{$data.title}' type="text" />
                </dd>
                <dt></dt>
            </dl>
             <dl class="c-h-dl-validator form-group clearfix">
                <dd class="v-title">
                    <label>用户注册时间：</label>
                </dd>
                <dd>
                    <input type="text" name="reg_start_time" id="reservationtime" value="{$data.reg_start_time}" /> --
                    <input type="text" name="reg_end_time" id="canceltime" value="{$data.reg_end_time}"/>
                </dd>
                <dt></dt>
            </dl>
            <dl class="c-h-dl-validator form-group clearfix">
                <dd class="v-title">
                    <label>用户登录时间：</label>
                </dd>
                <dd>
                    <input type="text" name="login_start_time" id="reservationtime" value="{$data.login_start_time}" /> --
                    <input type="text" name="login_end_time" id="canceltime" value="{$data.login_end_time}"/>
                </dd>
                <dt></dt>
            </dl>
            <dl class="c-h-dl-validator form-group clearfix">
                <dd class="v-title">
                    <label>收货地址所属国家(地区)：</label>
                </dd>
                <dd>
                   <input type="button" class="mt10 ml10" id="nationalCompetition"   value="点击筛选国家" />
                   <input type="hidden" name="national" class="national" id="national"  value=""></input>
                   <label class="national"></label>
                   <!-- <input type="button" class="mt10 ml10"  onclick="nationalCompetition('{:url("CustomFilter/nationalCompetition")}')"   value="点击筛选国家" /> -->
                </dd>
                <dt></dt>
            </dl>
            <dl class="c-h-dl-validator form-group clearfix">
                <dd class="v-title">
                    <label>用户下单时间：</label>
                </dd>
                <dd>
                    <input type="text" name="order_create_start_time" id="reservationtime" value="{$data.order_create_start_time}" /> --
                    <input type="text" name="order_create_end_time" id="canceltime" value="{$data.order_create_end_time}"/>
                </dd>
                <dt></dt>
            </dl>
            <dl class="c-h-dl-validator form-group clearfix">
                <dd class="v-title">
                    <label>订单金额($)：</label>
                </dd>
                <dd>
                    <input name="order_amount" class="fl w80" value='{$data.order_amount}' type="text" />
                </dd>
                <dt></dt>
            </dl>
             <dl class="c-h-dl-validator form-group clearfix">
                <dd class="v-title">
                    <label>用户购买次数：</label>
                </dd>
                <dd>
                    <select class="h25 w80" id="order_buy_condition" name="order_buy_condition">
                        <option value="0" {if condition="$data.order_buy_condition eq 1"}selected{/if}>不限制</option>
                        <option value="<" {if condition="$data.order_buy_condition eq 2"}selected{/if}>小于</option>
                        <option value=">=" {if condition="$data.order_buy_condition eq 3"}selected{/if}>大于等于</option>
                    </select>
                    <input id="order_buy_count" name="order_buy_count" class="w70 none" value="{$data.order_buy_count}" type="text" />
                </dd>
                <dt></dt>
            </dl>
             <dl class="c-h-dl-validator form-group clearfix">
                <dd class="v-title">
                    <label>支付方式：</label>
                </dd>
                <dd class="pt5">
                   <!--  <input name="order_pay_mode_paypal" value="0" type="checkbox"> PayPal &nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="order_pay_mode_credit" value="1" type="checkbox"> 信用卡 &nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="order_pay_mode_webmoney" value="3" type="checkbox"> WebMoney -->
                    <input name="order_pay_mode[paypal]" value="PayPal" type="checkbox"> PayPal &nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="order_pay_mode[credit]" value="CreditCard" type="checkbox"> 信用卡 &nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="order_pay_mode[webmoney]" value="WebMoney" type="checkbox"> WebMoney
                </dd>
                <dt></dt>
            </dl>
            <dl class="c-h-dl-validator form-group clearfix mt10">
                <dd class="layui-layer-btn ml80">
                    <a  id="CustomFilter" class="btn btn-qing">提交</a>
                    <!-- <a onclick="public_add('/PromotionManagement/add_activity')" class="btn btn-qing">提交</a> -->
                    <a onclick="javascript:history.back(-1);" id="addressCancel" class="btn Qing layui-layer-btn1">取消</a>
                 </dd>
                <dt>注:筛选用户只能是订阅用户</dt>
            </dl>
        </form>
    </div>
</div>
