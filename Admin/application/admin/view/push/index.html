<head>
    <meta charset="utf-8" />
    <title>DX_品牌列表</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    {include file="layout/c_style" /}
    {include file="layout/c_corejs" /}
    <!-- select2自动补全下拉框样式 -->
    <link rel="stylesheet" href="/assets/css/order.css" type="text/css" />
</head>
<div class="modal-body">
    <div class="info-pb10 c-h-dl-label100">
        <form id="addUserForm" action='admin/Push/Save' url="'" method="post"  enctype="multipart/form-data">
            <input type="hidden" name="type"  value="2">
            <input type="hidden" name="to"  value="alluser">
            <ul>
                <li>
                    <label class="c-h-ul-li-title w80 tright">标题：</label>
                    <input type="text" name="title"  value="" id="notification-title">
                </li>
                <li class="mt10">
                    <label class="c-h-ul-li-title w80 tright">内容：</label>
                    <input type="text" name="body"  value="" id="notification-content">
                </li>
                <li class="mt10">
                    <label class="c-h-ul-li-title w80 tright">通知类型：</label>
                    <select name="data[type]" class="form-control inline notification-type">
                        <option value="0" >普通通知</option>
                        <option value="1">产品通知</option>
                        <option value="2">分类通知</option>
                        <option value="3">活动通知</option>
                    </select>
                </li>
                <li class="mt10 hide notification-type-item">
                    <label class="c-h-ul-li-title w80 tright">产品SPU：</label>
                    <input type="text" name="data[id]"  value="" id="notification-product-SPU">
                </li>
                <li class="mt10 hide notification-type-item">
                    <label class="c-h-ul-li-title w80 tright">分类ID：</label>
                    <input type="text" name="data[id]"  value="" id="notification-category-id">
                    <label class="c-h-ul-li-title w80 tright">分类名称：</label>
                    <input type="text" name="data[class_name]"  value="" id="notification-category-name">
                    <label class="c-h-ul-li-title w80 tright">分类图片：</label>
                    <input type="text" name="data[activity_img]"  value="" id="notification-category-img">
                </li>
                <li class="mt10 hide notification-type-item">
                    <label class="c-h-ul-li-title w80 tright">活动链接：</label>
                    <input type="text" name="data[activity_url]"  value="" id="notification-active-link">
                    <label class="c-h-ul-li-title w80 tright">活动图片：</label>
                    <input type="text" name="data[activity_img]"  value="" id="notification-active-img">
                </li>
            </ul>
            <a class="btn btn-gray addUserForm mt10 notification-type-btn f16" data-url="admin/Push/Save" href="javascript:;">提交</a>
        </form>
    </div>
</div>
    <script src="/static/js/push.js" type="text/javascript"></script>
</html>
