<!DOCTYPE html>

<html lang="en" class="no-js">

<!-- BEGIN HEAD -->

<head>
    <meta charset="utf-8" />
    <title>国家区域配置->系统管理->系统配置信息</title>
    {include file="layout/c_style" /}
    {include file="layout/c_corejs" /}
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN PAGE LEVEL PLUGIN STYLES -->
    <!-- END PAGE LEVEL PLUGIN STYLES -->
    <!-- BEGIN THEME STYLES -->
    <!--#include file="layout/c_style.html"-->

    <!-- END THEME STYLES -->
    <link type="text/css" rel="stylesheet" href="/assets/plugins/DatePicker/skin/WdatePicker.css" />
    <!-- select2自动补全下拉框样式 -->
    <link rel="stylesheet" href="/assets/css/order.css" type="text/css" />

</head>
<body>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<!-- BEGIN CONTAINER -->
<!-- BEGIN SIDEBAR -->
<!--#include file="layout/sidebar.html"-->
<!-- END SIDEBAR -->
<!-- BEGIN CONTENT -->
<div class="page-content pt0 pl0 ml20">
    <!-- 订单内容 begin -->
    <div class="row">
        <div class="col-md-12">
            <div class="tabbable-custom tabbable-custom-bby tabs-below" role="navigation">
                <div>
                    <div class="tab-content mt25">
                        <div class="tab-pane active d-element-bind btns-link" id="month6">
                            <div class="search-btn-wrap bborder-no">
                                <form id="navbar" class="navbar-left" action="index" method="post">
                                    <ul class="c-h-ul search-ul query-ul">
                                        <!--<li>-->
                                            <!--<label class="c-h-ul-li-title">配置名称：</label>-->
                                            <!--<input name="ConfigName" value='{$configName}' class="form-control input-small" type="text" />-->
                                        <!--</li>-->
                                        <!--<li class="w260">-->
                                            <!--<label class="c-h-ul-li-title w60"></label>-->
                                            <!--<a onclick="javascript:document:navbar.submit();"-->
                                               <!--class="btn btn-gray" href="javascript:;">查 询</a>-->
                                            <!--<a class="btn btn-gray add-configlist-btn" href="javascript:;">添 加</a>-->
                                        <!--</li>-->
                                    </ul>
                                </form>
                            </div>
                            <!-- start base table -->
                            <div class="row">
                                <div class="col-md-12">
                                    <table class="table-basic table-padding">
                                        <thead>
                                        <tr>
                                            <th>配置名称</th>
                                            <th class="w600">配置值</th>
                                            <th class="tleft">备注说明</th>
                                            <th class="w100">添加时间</th>
                                            <th class="w130">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {volist name="list" id="vo"}
                                        <tr>
                                            <td>{$vo.ConfigName}</td>
                                            <td class="tleft break-all">{$vo.ConfigValue}</td>
                                            <td class="tleft w500" title="{$vo.Remark}">
                                                <div class="w500 exceed">{$vo.Remark}</div>
                                            </td>
                                            <td>{$vo.UpdateTime|date="Y-m-d H:i:s",###}</td>
                                            <td>
                                                <a href="/SystemManage/mallConfigUpdate?key={$vo.ConfigName}" class="Qing">修改</a>
                                                <a href="/SystemManage/clearRedisKey?key={$vo.ConfigName}" class="Qing">清除缓存</a>
                                            </td>
                                        </tr>
                                        {/volist}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- end base table -->
                            <div class="row row16 pd15 mt10">
                                <div class="dataTables_paginate paging_bootstrap fr">
                                    {$page}
                                </div>
                            </div>
                            <!-- 订单内容 end -->
                        </div>
                    </div>
                </div>
                <!-- /.navbar-collapse -->
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
</script>



<script src="/assets/scripts/core/app.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/custom.js"></script>
<script src="/static/js/system.js" type="text/javascript"></script>
<!-- END PAGE LEVEL SCRIPTS -->
<script>
    $(function() {
        App.init();
        System.configList();
    });
</script>

</body>
</html>
