                                            <form id="navbar" class="navbar-left" action="ShopInquiries" method="post" role="search">
                                                <ul class="c-h-ul search-ul">

                                                    <li>
                                                        <label class="c-h-ul-li-title">SPU：</label>

                                                    <li class="260">

                                                    </thead>
                                                    <tbody>
                                                    {if condition="!empty($list)"} value1
                                                        {volist name="list" id="vo"}
                                                            <tr>
                                                                <td>{$vo._id?$vo._id:''}</td>
                                                                <td><a class="StoreID" data-id = "{$vo._id}" data-storeid="{$vo.StoreID}"  href="javascript:;">{$vo.StoreID?$vo.StoreID:''}</a></td>
                                                                <td>{$vo.StoreName?$vo.StoreName:''}</td>
                                                            </tr>
                                                        {/volist}
