<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" class="no-js">
<!--<![endif]-->
<!-- BEGIN HEAD -->

<head>
    <meta charset="utf-8" />
    <title>站外合作伙伴统计</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <!--#include file="layout/c_global_style.html"-->
    {include file="layout/c_style" /}
    {include file="layout/c_corejs" /}
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN PAGE LEVEL PLUGIN STYLES -->
    <!-- END PAGE LEVEL PLUGIN STYLES -->
    <!-- BEGIN THEME STYLES -->
    <!--#include file="layout/c_style.html"-->

    <!-- END THEME STYLES -->
    <link type="text/css" rel="stylesheet" href="/assets/plugins/DatePicker/skin/WdatePicker.css" />
    <!-- select2自动补全下拉框样式 -->

</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="only-body-page-content">

    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            <div class="page-content pt0">
                <!--end  按钮功能区 -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="tabbable-custom tabbable-custom-bby tabs-below" role="navigation">
                            <div>
                                <div class="tab-content mt25">
                                    <div class="tab-pane active d-element-bind btns-link">
                                        <div class="search-btn-wrap">
                                            <form class="navbar-left" id="navbar" action="/AffiliateReport/SalesStatistics" method="post" role="search">
                                                <ul class="c-h-ul search-ul query-ul">
                                                    <li class="w100">
                                                        <label class="c-h-ul-li-title">Affiliate ID：</label>
                                                    </li>
                                                    <li class="w350">
                                                        <textarea name="affiliate_id" id="affiliate_id" rows="8" cols="40">{$data.affiliate_id}</textarea>
                                                        <span>可输入多个，请用","或者";"分割</span>
                                                    </li>
                                                    <li class="w440">
                                                        <label class="c-h-ul-li-title">交易时间：</label>
                                                        <input type="text" name="startTime" id="startTime" value="{$data['startTime']}" class="form-control input-small startTime">
                                                        <span class="time-text w20">至</span>
                                                        <input type="text" name="endTime" id="endTime" value="{$data['endTime']}" class="form-control input-small endTime">
                                                    </li>
                                                    <li class="w400">
                                                        <label class="c-h-ul-li-title">操作：</label>
                                                        <a class="btn btn-gray" onclick="javascript:document:navbar.submit();" href="javascript:;">查询</a>
                                                        <a class="btn btn-gray Export_SalesStatistics" data-url="/AffiliateReport/Export_SalesStatistics" href="javascript:;">导出</a>
                                                    </li>
                                                </ul>
                                            </form>
                                        </div>
                                        <!-- start base table -->
                                        <div class="row">
                                            <div class="col-md-12">
                                                <table class="table-basic table-hover table-padding">
                                                    <thead>
                                                        <tr>
                                                            <th>SKU</th>
                                                            <th>总计</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                    {volist name="$list" id="vo"}
                                                        <tr>
                                                            <td>
                                                                <a href="/AffiliateReport/ReportStatistics/sku_id/{$vo.sku_code}">{$vo.sku_code}</a>
                                                            </td>
                                                            <td>{$vo.sku_count}</td>
                                                        </tr>
                                                    {/volist}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <!-- end base table -->
                                        <div class="row row16 pd15">
                                            <div class="dataTables_paginate paging_bootstrap fr">
                                                {$page}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/assets/plugins/DatePicker/WdatePicker.js"></script>
    <script src="/assets/scripts/core/app.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/custom.js"></script>
    <script type="text/javascript" src="/static/js/affiliate.js"></script>
    <script type="text/javascript">
        $(function() {
            affiliate.affiliate_order_statistics();
        })
    </script>
</body>
</html>
