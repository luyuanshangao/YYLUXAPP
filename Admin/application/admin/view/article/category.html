<script type="text/javascript">

  //添加物流
   function saveCategory(e){
         $.get(e, function (data) {
              layer.open({
                  title: "修改",
                  content: data,
                  type: 1,
                  area: ['680px', '600px'],
                  offset: '10px',
                  btn: ["保存", "取消"],
                  yes: function (index) {
                          var filter_option = $('#saveCategory dl dd ul li div button').attr('title');//console.log(formData);return;
                          $(".country_val").val(filter_option);
                          var formData = new FormData($( "#addUserForm" )[0]);//:nth-child(3)
                          $.ajax({
                              type:"POST",
                              url:e,
                              dataType: 'json',
                              data:formData,
                              async: false,
                              cache: false,
                              contentType: false,
                              processData: false,
                              // data:JsonData,
                              success:function(msg){
                                  if(msg.code == 200){
                                         layer.msg(msg.result, {icon: 1});
                                            setTimeout(function(){
                                              window.location.reload();
                                         },1500);
                                  }else{
                                         layer.msg(msg.result, {icon: 2});
                                  }
                              }
                          });
                  },
                  cancel: function () {
                  }
              });
          });
        // console.log(2);
    }
</script>
