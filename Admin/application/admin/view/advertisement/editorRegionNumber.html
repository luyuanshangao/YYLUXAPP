{include file="layout/c_global_style" /}
{include file="layout/c_style" /}
{load href="/static/css/advertisement.css" /}
{include file="layout/c_corejs" /}
{load href="/static/js/dx_cs_ad.js" /}
<div id="" class="default-padding page-box">
    <form id="editor_region_number_form">
        <table class="table mt10">
            <tbody>
            <tr>
                <td class="text-align-reverse">站点：</td>
                <td>
                    <input type="hidden" value="{$info._id}" name="id">
                    <input type="hidden" value="DX" name="SiteName">
                    <select name="SiteID" id="add_SiteID" class="form-control w200">
                        <option value="" selected="selected">请选择</option>
                        {volist name="site_data" id="site_info"}
                            {if condition="$site_info['SiteID'] == $info['SiteID']"}
                                <option value="{$site_info.SiteID}" selected="selected">{$site_info.SiteName}</option>
                            {else/}
                                <option value="{$site_info.SiteID}" >{$site_info.SiteName}</option>
                            {/if}
                        {/volist}
                    </select>
                </td>
            </tr>
            <tr>
                <td class="text-align-reverse">页面：</td>
                <td>
                    <select name="PageID" id="add_PageID" class="form-control w200">
                        <option value="">请选择</option>
                        {volist name="page_data" id="page_info"}
                            {if condition="$page_info['PageID'] == $info['PageID']"}
                                <option value="{$page_info.PageID}" selected="selected">{$page_info.PageName}</option>
                            {else/}
                                <option value="{$page_info.PageID}" >{$page_info.PageName}</option>
                            {/if}
                        {/volist}
                    </select>
                </td>
            </tr>
            <tr>
                <td class="text-align-reverse">区域：</td>
                <td>
                    <select name="AreaID" id="add_AreaID" class="form-control w200">
                        <option value="">请选择</option>
                        {volist name="area_data" id="area_info"}
                            {if condition="$area_info['AreaID'] == $info['AreaID']"}
                                <option value="{$area_info.AreaID}" selected="selected">{$area_info.AreaName}</option>
                            {else/}
                                <option value="{$area_info.AreaID}" >{$area_info.AreaName}</option>
                            {/if}
                        {/volist}
                    </select>
                </td>
            </tr>
            <tr>
                <td class="text-align-reverse">布局编码：</td>
                <td>
                    <input type="text" name="AreasLayoutName" value="{$info.AreasLayoutName}" class="form-control w200" placeholder="请输入区域名称">
                </td>
            </tr>
            <tr>
                <td class="text-align-reverse">上传内容类型：</td>
                <td>
                    <select name="ContentTypeID" class="form-control w200">
                        <option value="">请选择</option>
                        {volist name="type_data" id="type_info"}
                            {if condition="$type_info['ContentTypeID'] == $info['ContentTypeID']"}
                                <option value="{$type_info.ContentTypeID}" selected="selected">{$type_info.ContentTypeName}</option>
                            {else/}
                                <option value="{$type_info.ContentTypeID}">{$type_info.ContentTypeName}</option>
                            {/if}
                        {/volist}
                    </select>
                </td>
            </tr>
            <tr>
                <td class="text-align-reverse">是否多图：</td>
                <td>
                    {if condition="$info['IsMoreImage'] == true"}
                        <input type="checkbox" name="IsMoreImage" checked="checked" value="1">
                    {else/}
                        <input type="checkbox" name="IsMoreImage" value="1">
                    {/if}

                </td>
            </tr>
            <tr>
                <td class="text-align-reverse"></td>
                <td>
                    <span class="btn btn-qing editor-region-number-confirm">确认保存</span>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<!-- 添加区域BOX end -->

<script>
    var url = {$url|default=''};
    DX_AD.editorRegionNumber();
</script>
